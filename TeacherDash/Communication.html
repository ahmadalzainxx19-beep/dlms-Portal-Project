<!DOCTYPE html>
<html lang="ar" dir="rtl" class="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التواصل | لوحة تحكم المعلم</title>

    <link
        href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&family=Inter:wght@300;400;600;700&display=swap"
        rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://unpkg.com/feather-icons"></script>

    <style>
        :root {
            --color-primary: #005941;
            --color-accent: #C89933;
            --bg-sidebar: #005941;
            --bg-card: #FFFFFF;
            --text-base: #2C3E50;
            --border-custom: #E2E8F0;
        }

        .dark {
            --color-primary: #6BBF5E;
            --color-accent: #FFC95F;
            --bg-sidebar: #173C2F;
            --bg-card: #1e293b;
            --text-base: #E2E8F0;
            --border-custom: #334155;
        }

        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f8fafc;
            color: var(--text-base);
        }

        .dark body {
            background-color: #0f172a;
        }

        .card-bg {
            background-color: var(--bg-card);
        }

        .border-custom {
            border-color: var(--border-custom);
        }

        .text-muted {
            color: #64748b;
        }

        .dark .text-muted {
            color: #94a3b8;
        }

        .sidebar {
            background-color: var(--bg-sidebar);
        }

        .active-link {
            background-color: rgba(255, 255, 255, 0.1) !important;
            color: var(--color-accent) !important;
            border-right: 4px solid var(--color-accent);
        }

        .sidebar-backdrop {
            display: none;
            position: fixed;
            inset: 0;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 40;
        }

        .sidebar-backdrop.active {
            display: block;
        }

        @media (max-width: 1023px) {
            #sidebar {
                transform: translateX(100%);
                transition: transform 0.3s ease-in-out;
            }

            #sidebar.is-open {
                transform: translateX(0);
            }
        }
    </style>
</head>

<body class="h-full flex overflow-hidden w-screen h-screen">

    <!-- Mobile Backdrop -->
    <div id="sidebar-backdrop" class="sidebar-backdrop lg:hidden" onclick="toggleSidebar()"></div>

    <!-- Sidebar -->
    <aside id="sidebar"
        class="sidebar w-64 flex-col fixed lg:relative inset-y-0 right-0 z-50 text-white h-full hidden lg:flex">
        <div class="h-20 flex items-center justify-center border-b border-white/10 shrink-0">
            <img src="https://kau.edu.sa/web/static?path=%2Fuploads%2F2024%2FDec%2Fsections%2FnPG9AOdE0dEx7L5v."
                alt="KAU Logo" class="h-10">
        </div>

        <nav class="flex-1 overflow-y-auto py-6 space-y-1">
            <a href="index.html"
                class="flex items-center px-6 py-3 hover:bg-white/5 transition-colors text-white/90 hover:text-white">
                <i data-feather="grid" class="w-5 h-5 ml-3"></i>
                <span data-ar="لوحة التحكم" data-en="Dashboard">لوحة التحكم</span>
            </a>
            <a href="MyClasses.html"
                class="flex items-center px-6 py-3 hover:bg-white/5 transition-colors text-white/90 hover:text-white">
                <i data-feather="users" class="w-5 h-5 ml-3"></i>
                <span data-ar="فصولي الدراسية" data-en="My Classes">فصولي الدراسية</span>
            </a>
            <a href="Assignments.html"
                class="flex items-center px-6 py-3 hover:bg-white/5 transition-colors text-white/90 hover:text-white">
                <i data-feather="clipboard" class="w-5 h-5 ml-3"></i>
                <span data-ar="الواجبات والمهام" data-en="Assignments">الواجبات والمهام</span>
            </a>
            <a href="Communication.html" class="flex items-center px-6 py-3 active-link transition-colors">
                <i data-feather="message-circle" class="w-5 h-5 ml-3"></i>
                <span data-ar="التواصل" data-en="Communication">التواصل</span>
            </a>
        </nav>

        <div class="p-4 border-t border-white/10 shrink-0">
            <button
                class="flex items-center text-sm text-red-300 hover:text-red-100 transition-colors w-full px-2 py-2">
                <i data-feather="log-out" class="w-4 h-4 ml-2"></i>
                <span data-ar="تسجيل الخروج" data-en="Logout">تسجيل الخروج</span>
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <div class="flex-1 flex flex-col min-w-0 overflow-hidden bg-gray-50 dark:bg-slate-900">
        <!-- Header -->
        <header class="sticky top-0 z-20 card-bg border-b border-custom shadow-sm">
            <div class="flex items-center justify-between px-6 py-4">
                <div class="flex items-center gap-4">
                    <button id="sidebarToggle" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700"
                        onclick="toggleSidebar()">
                        <i data-feather="menu" class="w-5 h-5"></i>
                    </button>
                    <div>
                        <h2 class="text-xl font-bold" data-ar="التواصل" data-en="Communication">التواصل</h2>
                        <p class="text-sm text-muted" data-ar="الرسائل والتنبيهات" data-en="Messages and Alerts">الرسائل
                            والتنبيهات</p>
                    </div>
                </div>
                <div class="flex items-center gap-3">
                    <button onclick="showPageHelp()" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700"
                        title="Help / مساعدة">
                        <i data-feather="help-circle" class="w-5 h-5 text-gray-500"></i>
                    </button>
                    <button id="theme-toggle" class="p-2 rounded-full hover:bg-gray-100 dark:hover:bg-slate-700">
                        <i data-feather="moon" id="theme-icon" class="w-5 h-5"></i>
                    </button>
                    <button id="lang-toggle"
                        class="px-3 py-1.5 border border-custom rounded-lg text-sm font-bold">EN</button>
                    <!-- User Profile with Name & Initials -->
                    <div class="flex items-center gap-3 mr-2">
                        <div class="hidden md:flex flex-col items-end text-sm">
                            <span class="font-bold text-gray-800 dark:text-white" data-ar="د. محمد الغامدي"
                                data-en="Dr. Mohammed Al-Ghamdi">د. محمد الغامدي</span>
                            <span class="text-xs text-muted" data-ar="أستاذ مشارك" data-en="Assoc. Prof">أستاذ
                                مشارك</span>
                        </div>
                        <img src="https://ui-avatars.com/api/?name=Dr+Mohammed+Al-Ghamdi&background=005941&color=fff"
                            class="w-10 h-10 rounded-full border border-custom cursor-pointer hover:opacity-90 transition-opacity">
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-y-auto main-content-full-width">
            <div class="w-full h-full p-6 flex flex-col md:flex-row gap-6">

                <!-- Message List (Sidebar) -->
                <div class="w-full md:w-80 h-[calc(100vh-140px)] card-bg border border-custom rounded-xl flex flex-col">
                    <div class="p-4 border-b border-custom">
                        <button onclick="newMessage()"
                            class="w-full bg-[#005941] text-white py-2 rounded-lg font-bold hover:bg-[#004030] transition-colors">+
                            رسالة جديدة</button>
                    </div>
                    <div class="flex-1 overflow-y-auto p-2 space-y-1">
                        <!-- Item -->
                        <div onclick="viewMessage('أحمد السالم (طالب)', 'لدي استفسار بخصوص مشروع المادة...')"
                            class="p-3 hover:bg-gray-50 dark:hover:bg-slate-800 rounded-lg cursor-pointer bg-blue-50 dark:bg-blue-900/10">
                            <div class="flex justify-between items-start mb-1">
                                <span class="font-bold text-sm">أحمد السالم (طالب)</span>
                                <span class="text-xs text-muted">10:30 ص</span>
                            </div>
                            <p class="text-xs text-muted truncate">لدي استفسار بخصوص مشروع المادة...</p>
                        </div>
                        <!-- Item -->
                        <div
                            class="p-3 hover:bg-gray-50 dark:hover:bg-slate-800 rounded-lg cursor-pointer border-b border-custom/50">
                            <div class="flex justify-between items-start mb-1">
                                <span class="font-bold text-sm">د. خالد (رئيس القسم)</span>
                                <span class="text-xs text-muted">أمس</span>
                            </div>
                            <p class="text-xs text-muted truncate">تذكير بموعد تسليم الدرجات النهائية</p>
                        </div>
                    </div>
                </div>

                <!-- Message Viewer -->
                <div
                    class="flex-1 h-[calc(100vh-140px)] card-bg border border-custom rounded-xl flex flex-col items-center justify-center text-muted">
                    <div class="text-center">
                        <i data-feather="mail" class="w-16 h-16 mx-auto mb-4 opacity-50"></i>
                        <h3 class="text-lg font-bold mb-2">اختر رسالة لعرضها</h3>
                        <p class="text-sm">أو قم بإنشاء رسالة جديدة</p>
                    </div>
                </div>

            </div>
        </main>
    </div>

    <script>
        feather.replace();
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            const backdrop = document.getElementById('sidebar-backdrop');
            sidebar.classList.toggle('is-open');
            sidebar.classList.toggle('hidden');
            sidebar.classList.toggle('flex');
            if (window.innerWidth < 1024) backdrop.classList.toggle('active');
        }

        // Language Toggle Logic
        const langToggle = document.getElementById('lang-toggle');
        const langState = { current: 'AR' }; // Default Arabic

        langToggle.addEventListener('click', () => {
            langState.current = langState.current === 'AR' ? 'EN' : 'AR';
            langToggle.textContent = langState.current === 'AR' ? 'EN' : 'AR'; // Button shows target lang
            document.documentElement.setAttribute('dir', langState.current === 'AR' ? 'rtl' : 'ltr');
            document.documentElement.setAttribute('lang', langState.current.toLowerCase());

            // Update all elements with data-ar/data-en
            document.querySelectorAll('[data-ar]').forEach(el => {
                el.innerText = langState.current === 'AR' ? el.getAttribute('data-ar') : el.getAttribute('data-en');
            });
        });

        // Help Function
        function showPageHelp() {
            const isAr = document.documentElement.dir === 'rtl';
            Swal.fire({
                title: isAr ? 'التواصل' : 'Communication',
                html: isAr ?
                    'أدوات التواصل مع الطلاب.<br><br>' +
                    '<ul class="text-right list-disc pr-4 space-y-2">' +
                    '<li><b>صندوق الوارد:</b> استقبال والرد على استفسارات الطلاب.</li>' +
                    '<li><b>الإعلانات:</b> نشر تنبيهات هامة لجميع طلابك أو لشعبة محددة.</li>' +
                    '</ul>' :
                    'Tools for student communication.<br><br>' +
                    '<ul class="text-left list-disc pl-4 space-y-2">' +
                    '<li><b>Inbox:</b> Receive and reply to student inquiries.</li>' +
                    '<li><b>Announcements:</b> Post important alerts to all students or specific sections.</li>' +
                    '</ul>',
                icon: 'info',
                confirmButtonColor: '#005941',
                confirmButtonText: isAr ? 'حسناً' : 'Got it'
            });
        }

        // Theme Toggle
        const themeToggle = document.getElementById('theme-toggle');
        const themeIcon = document.getElementById('theme-icon');
        if (localStorage.getItem('theme') === 'dark') { document.documentElement.classList.add('dark'); themeIcon.setAttribute('data-feather', 'sun'); }
        themeToggle.addEventListener('click', () => {
            document.documentElement.classList.toggle('dark');
            const isDark = document.documentElement.classList.contains('dark');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            themeIcon.setAttribute('data-feather', isDark ? 'sun' : 'moon');
            feather.replace();
        });

        // New Message Function
        function newMessage() {
            const isAr = document.documentElement.dir === 'rtl';

            // Mock Data
            const sections = [
                { id: 'CPIT-220', name: isAr ? 'هياكل البيانات (CPIT-220)' : 'Data Structures (CPIT-220)' },
                { id: 'CPIT-201', name: isAr ? 'مقدمة في الحوسبة (CPIT-201)' : 'Intro to Computing (CPIT-201)' }
            ];

            const students = {
                'CPIT-220': [
                    { id: 's1', name: isAr ? 'أحمد السالم' : 'Ahmed Alsalem' },
                    { id: 's2', name: isAr ? 'خالد الحربي' : 'Khalid Alharbi' },
                    { id: 's3', name: isAr ? 'سارة محمد' : 'Sarah Mohammed' }
                ],
                'CPIT-201': [
                    { id: 's4', name: isAr ? 'عمر العتيبي' : 'Omar Alotaibi' },
                    { id: 's5', name: isAr ? 'علي حسن' : 'Ali Hassan' }
                ]
            };

            Swal.fire({
                title: isAr ? 'رسالة جديدة' : 'New Message',
                html: `
                    <div class="${isAr ? 'text-right' : 'text-left'} space-y-4">
                        
                        <!-- Section Selection -->
                        <div>
                            <label class="block text-sm font-bold mb-1">${isAr ? 'إلى: (اختر الشعبة)' : 'To: (Select Section)'}</label>
                            <select id="msg-section" class="w-full border border-gray-300 rounded p-2 focus:ring-2 focus:ring-[#005941] outline-none">
                                <option value="">${isAr ? '-- اختر الشعبة --' : '-- Select Section --'}</option>
                                ${sections.map(s => `<option value="${s.id}">${s.name}</option>`).join('')}
                            </select>
                        </div>

                        <!-- Type Selection (Hidden initially) -->
                        <div id="msg-type-container" class="hidden">
                            <label class="block text-sm font-bold mb-2">${isAr ? 'توجيه الرسالة إلى:' : 'Send To:'}</label>
                            <div class="flex gap-4">
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="msgType" value="all" class="accent-[#005941]">
                                    <span>${isAr ? 'جميع الشعبة' : 'Entire Section'}</span>
                                </label>
                                <label class="flex items-center gap-2 cursor-pointer">
                                    <input type="radio" name="msgType" value="specific" class="accent-[#005941]">
                                    <span>${isAr ? 'طالب محدد' : 'Specific Student'}</span>
                                </label>
                            </div>
                        </div>

                        <!-- Student Checklist (Hidden initially) -->
                        <div id="msg-students-container" class="hidden border border-gray-200 rounded p-3 bg-gray-50">
                            <label class="block text-sm font-bold mb-2">${isAr ? 'اختر الطلاب:' : 'Select Students:'}</label>
                            <div id="msg-students-list" class="max-h-32 overflow-y-auto space-y-2">
                                <!-- Checkboxes injected here -->
                            </div>
                        </div>

                        <!-- Message Body -->
                        <div>
                            <label class="block text-sm font-bold mb-1">${isAr ? 'نص الرسالة' : 'Message Body'}</label>
                            <textarea id="msg-body" class="w-full border border-gray-300 rounded p-2 h-24 focus:ring-2 focus:ring-[#005941] outline-none"></textarea>
                        </div>

                    </div>
                `,
                showCancelButton: true,
                confirmButtonColor: '#005941',
                confirmButtonText: isAr ? 'إرسال' : 'Send',
                cancelButtonText: isAr ? 'إلغاء' : 'Cancel',
                didOpen: () => {
                    const sectionSelect = document.getElementById('msg-section');
                    const typeContainer = document.getElementById('msg-type-container');
                    const studentsContainer = document.getElementById('msg-students-container');
                    const studentsList = document.getElementById('msg-students-list');
                    const typeRadios = document.querySelectorAll('input[name="msgType"]');

                    // Handle Section Change
                    sectionSelect.addEventListener('change', () => {
                        if (sectionSelect.value) {
                            typeContainer.classList.remove('hidden');
                            // Reset type selection
                            typeRadios.forEach(r => r.checked = false);
                            studentsContainer.classList.add('hidden');
                        } else {
                            typeContainer.classList.add('hidden');
                            studentsContainer.classList.add('hidden');
                        }
                    });

                    // Handle Type Change
                    typeRadios.forEach(radio => {
                        radio.addEventListener('change', (e) => {
                            if (e.target.value === 'specific') {
                                const sectionId = sectionSelect.value;
                                const sectionStudents = students[sectionId] || [];

                                // Populate Student List
                                studentsList.innerHTML = sectionStudents.map(s => `
                                    <label class="flex items-center gap-2 cursor-pointer hover:bg-gray-100 p-1 rounded">
                                        <input type="checkbox" value="${s.id}" class="accent-[#005941]">
                                        <span class="text-sm">${s.name}</span>
                                    </label>
                                `).join('');

                                studentsContainer.classList.remove('hidden');
                            } else {
                                studentsContainer.classList.add('hidden');
                            }
                        });
                    });
                },
                preConfirm: () => {
                    const section = document.getElementById('msg-section').value;
                    const body = document.getElementById('msg-body').value;
                    if (!section || !body) {
                        Swal.showValidationMessage(isAr ? 'يرجى تعبئة جميع الحقول' : 'Please fill all fields');
                    }
                }
            }).then((result) => {
                if (result.isConfirmed) {
                    Swal.fire(isAr ? 'تم الإرسال!' : 'Sent!', '', 'success');
                }
            });
        }

        // View Message Function
        function viewMessage(sender, preview) {
            const isAr = document.documentElement.dir === 'rtl';
            Swal.fire({
                title: sender,
                text: isAr ? 'تفاصيل الرسالة الكاملة ستظهر هنا...' : 'Full message details will appear here...',
                icon: 'info',
                confirmButtonColor: '#005941',
                confirmButtonText: isAr ? 'رد' : 'Reply'
            });
        }
    </script>
</body>

</html>
